<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../week3/CSS/calculator.css">
</head>
<body>
    <!-- parent container -->
     <div class="parent">
        <div class="calculatorbody">
            <div class="display">
                <input id="display" readonly>
            </div>
            <div class="calculatorbutton">
                <button class="operator-s">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="operator">#</button>
                <button class="number">0</button>
                <button class="operator">.</button>
                <button class="number">[]</button>
            </div>
        </div>
        <!-- Scientific Area -->
         <div class="scientific">
            <div class="display">
                <input id="display" readonly>
            </div>
            <div class="scientificButtons">
                <button class="number">INV</button>
                <button class="number">DEG</button>
                <button class="number">x!</button>
                <button class="operator-s">C</button>
                <button class="operator">%</button>
                <button class="operator">X</button>
                <button class="operator">&divide;</button>
                <button class="number">sin</button>
                <button class="number">cos</button>
                <button class="number">tan</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">X</button>
                <button class="number">In</button>
                <button class="number">log</button>
                <button class="number">xy</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">-</button>
                <button class="number">π</button>
                <button class="number">e</button>
                <button class="number">√x</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="operator">v*</button>
                <button class="number">()</button>
                <button class="number">x*2</button>
                <button class="number">00</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator">=</button>

            </div>
         </div>
      
     </div>
    
</body>
</html>
